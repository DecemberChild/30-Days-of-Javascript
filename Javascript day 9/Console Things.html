<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
      console.log("Hello");

    // Interpolated
      console.log('Hello,I am a %s string!','bob');
    // Styled
      console.log('%c I am some great text', 'font-size:50px; background: red; text-shadow:10px 10px 0 blue');
    // warning!
      console.warn("OH NOOOOOOOOO!");
    // Error :|
      console.error("OH NOOOOOOOOO!");
    // Info
      console.info('Crocks dont like Crocks');
    // Testing
      const p = document.querySelector('p');
      console.assert(p.classList.contains('Boo'),'you did not select the right element!');
    // clearing
      console.clear();


    // Viewing DOM Elements
      console.log(p);
      console.dir(p);
    // Grouping together
      console.clear();
      dogs.forEach(dog => {
          console.groupCollapsed(`${dog.name}`);
          console.log(`this is ${dog.name}`);
          console.log(`${dog.name} is ${dog.age} years old`);
          console.log(`${dog.name} is ${dog.age * 7} dog years`);
          console.groupEnd(`${dog.name}`);
      });
    // counting
      console.count('Wes');
      console.count('Wes');
      console.count('Steve');
      console.count('Wes');
      console.table(dogs);

  </script>
</body>
</html>
